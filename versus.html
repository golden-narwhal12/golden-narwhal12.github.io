<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Versus Mode - Tileholders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-page">
            <div class="game-header">
                <button class="help-btn" onclick="showTutorial()">HELP</button>
                <button class="end-game-btn" onclick="endGameEarly()">END GAME</button>
                <div class="timer" id="timer">GO!</div>
                <div class="time-bar">
                    <div class="time-bar-fill" id="timeBarFill"></div>
                </div>
            </div>
            
            <div class="game-content">
                <div class="player-area" id="player1-area">
                    <div class="player-title">PLAYER A</div>
                    <div class="score">Score: <span id="player1-score">0</span></div>
                    <div class="player-collection">Collection</div>
                    <div class="word-list" id="player1-words"></div>
                    <div class="selected-preview" id="player1-preview"></div>
                    <button class="create-btn" onclick="attemptAction(1)" id="player1-btn">GIVE WORD</button>
                </div>

                <div class="tile-pool" id="tilePool">
                    <!-- Tiles dynamically added here -->
                </div>

                <div class="player-area" id="player2-area">
                    <div class="player-title">PLAYER B</div>
                    <div class="score">Score: <span id="player2-score">0</span></div>
                    <div class="player-collection">Collection</div>
                    <div class="word-list" id="player2-words"></div>
                    <div class="selected-preview" id="player2-preview"></div>
                    <button class="create-btn" onclick="attemptAction(2)" id="player2-btn">GIVE WORD</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlertModal" class="alert-modal-overlay" style="display: none;">
        <div class="alert-modal-content">
            <button class="alert-close-btn">&times;</button>
            <div class="alert-message"></div>
            <button class="alert-ok-btn">OK</button>
        </div>
    </div>

    <!-- Tutorial Modal -->
    <div id="tutorialModal" class="alert-modal-overlay" style="display: none;">
        <div class="alert-modal-content tutorial-content">
            <button class="alert-close-btn" onclick="closeTutorial()">&times;</button>
            <div style="font-size: 24px; font-weight: 700; margin-bottom: 20px; text-align: center; letter-spacing: 0.1em;">
                HOW TO PLAY
            </div>
            <div class="alert-message" id="tutorialMessage">
                <!-- Tutorial content will go here -->
            </div>
            <button class="alert-ok-btn" onclick="closeTutorial()">GOT IT</button>
        </div>
    </div>

    <script src="versus.js"></script>
</body>
</html>
