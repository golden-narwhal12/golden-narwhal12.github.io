<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game - Placeholder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-page">
            <div class="game-header">
                <button class="end-game-btn" onclick="endGameEarly()">END GAME</button>
                <div class="timer" id="timer">5:00</div>
                <div class="time-bar">
                    <div class="time-bar-fill" id="timeBarFill"></div>
                </div>
            </div>
            
            <div class="game-content">
                <div class="player-area" id="player1-area">
                    <div class="player-title">PLAYER A</div>
                    <div class="score">Score: <span id="player1-score">0</span></div>
                    <div class="player-collection">Collection</div>
                    <div class="word-list" id="player1-words"></div>
                    <div class="selected-preview" id="player1-preview"></div>
                    <button class="create-btn" onclick="attemptAction(1)" id="player1-btn">CREATE WORD</button>
                </div>

                <div class="tile-pool" id="tilePool">
                    <!-- Tiles will be dynamically added here -->
                </div>

                <div class="player-area" id="player2-area">
                    <div class="player-title">PLAYER B</div>
                    <div class="score">Score: <span id="player2-score">0</span></div>
                    <div class="player-collection">Collection</div>
                    <div class="word-list" id="player2-words"></div>
                    <div class="selected-preview" id="player2-preview"></div>
                    <button class="create-btn" onclick="attemptAction(2)" id="player2-btn">CREATE WORD</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
