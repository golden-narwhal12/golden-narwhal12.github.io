<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cooperative Mode - Tileholder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-page">
            <div class="game-header">
                <button class="help-btn" onclick="showTutorial()">HELP</button>
                <button class="end-game-btn" onclick="endGameEarly()">END GAME</button>
                <div class="timer" id="timer">GO!</div>
                <div class="time-bar">
                    <div class="time-bar-fill" id="timeBarFill"></div>
                </div>
                <div class="tile-counter" id="tileCounter">0/20</div>
            </div>
            
            <div class="game-content cooperative-layout">
                <div class="player-area cooperative-player-area">
                    <div class="player-title">TEAM</div>
                    <div class="score">Score: <span id="team-score">0</span></div>
                    <div class="player-collection">Words Created</div>
                    <div class="word-list" id="team-words"></div>
                    <button class="clear-btn" onclick="clearSelection()" id="team-clear">CLEAR</button>
                    <div class="selected-preview" id="team-preview"></div>
                    <button class="create-btn" onclick="attemptAction()" id="team-btn">CREATE WORD</button>
                </div>

                <div class="tile-pool" id="tilePool"></div>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlertModal" class="alert-modal-overlay" style="display: none;">
        <div class="alert-modal-content">
            <button class="alert-close-btn">&times;</button>
            <div class="alert-message"></div>
            <button class="alert-ok-btn">OK</button>
        </div>
    </div>

    <!-- Tutorial Modal -->
    <div id="tutorialModal" class="alert-modal-overlay" style="display: none;">
        <div class="alert-modal-content tutorial-content">
            <button class="alert-close-btn" onclick="closeTutorial()">&times;</button>
            <div style="font-size: 24px; font-weight: 700; margin-bottom: 20px; text-align: center; letter-spacing: 0.1em;">
                HOW TO PLAY
            </div>
            <div class="alert-message" id="tutorialMessage">
                <!-- Tutorial content here ?-->
            </div>
            <button class="alert-ok-btn" onclick="closeTutorial()">GOT IT</button>
        </div>
    </div>

    <script src="coop.js"></script>
</body>
</html>
